    <h1>Pool Bet Game</h1>

    <div id="join-game">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="game-area" style="display: none;">

        <button onclick="wonRound()">I Won</button>
        <p id="your-number" style="display: none;"></p>

        <h2>Scoreboard</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreboard">
            </tbody>
        </table>
    </div>
