<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Bet Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pool Bet Game</h1>

    <div id="join-game">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <div id="game-area" style="display: none;">
        <h2>Game Controls</h2>
        <button onclick="pickNumber()">Pick Number</button>
        <button onclick="eliminated()">I am Eliminated</button>
        <button onclick="wonRound()">I Won</button>
        <p id="your-number" style="display: none;"></p>

        <h2>Scoreboard</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreboard">
            </tbody>
        </table>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
